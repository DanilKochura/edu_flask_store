{% if error %}
    <p class="bg-danger-subtle text-center fs-6 fw-bold my-3 py-3 rounded-4 shadow-sm text-danger">{{ error }}</p>
{% endif %}
{% if message %}
    <p class="bg-info bg-opacity-25 text-center fs-6 fw-bold my-3 py-3 rounded-4 shadow-sm text-info">{{ message }}</p>
{% endif %}
{% if result and schema %}
    <table class="table table-bordered text-white rounded-4">
        <thead>
        <tr>
            {% for column in schema %}
                <td>{{ column }}</td>
            {% endfor %}
        </tr>
        </thead>
        <tbody>
        {% for line in result %}
            <tr>
                {% for column in line %}
                    <td> {{ column }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
        </tbody>

    </table>

{% endif %}
