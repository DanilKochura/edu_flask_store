<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Отчеты</title>
    {% include 'parts/bootstrap.html' %}
</head>
<body class="bg-dark text-white">
    {% include 'parts/common_navbar.html' %}

<div class="container text-center">
    <h2> Меню запросов</h2><br>


    <div class="row">
        {% for queries in queries_list %}
            <div class="col-4 my-3">
                <div class="border border-light rounded-2 p-3">
                    <h3 style="height: 80px">{{queries['qrs_name']}}</h3>
                    <a class="icon-link btn btn-success" href="{{ url_for(queries_url[queries["qrs_id"]]["create_qrs"]) }}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                             class="bi bi-eye" viewBox="0 0 16 16">
                            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                        </svg>
                        Посмотреть

                    </a>
                {% if queries['description'] %}
                    <p style="height: 80px;" class="mt-2">{{ queries['description'] }}</p>

                {% endif %}
                </div>
            </div>

        {% endfor %}
    </div>

    {% if message %}
        <p class="bg-danger-subtle text-center fs-6 fw-bold my-3 py-3 rounded-4 shadow-sm text-danger">{{ message }}</p>
    {% endif %}
</body>
</html>
