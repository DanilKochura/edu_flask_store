<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='login.css')}}">
</head>
<body class="d-flex align-items-center bg-dark">

<main class="w-100 m-auto centered-form">
    <!--<div class="d-flex justify-content-center mb-3">
            <img src="https://imdibil.ru/image/logogo.png" alt="" class="img-fluid w-50">
    </div>-->
  <form method="post" action="">
    <h1 class="h3 mb-3 text-center text-warning ">Введите логин и пароль</h1>

    <div class="form-floating">
      <input type="text" class="form-control" name="login" placeholder="user">
      <label for="floatingInput">Логин</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" name="password" placeholder="Password">
      <label for="floatingPassword">Пароль</label>
    </div>
    <button class="btn btn-warning w-100 py-2 my-3" type="submit">Войти</button>
  </form>
    {% if message %}
    <p class="bg-danger-subtle text-center fs-6 fw-bold my-3 py-3 rounded-4 shadow-sm text-danger">{{ message }}</p>
    {% endif %}

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
